version: '3.8'

services:
  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  api:
    build: .
    ports:
      - '3000:3000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/test
      - JWT_SECRET=your_jwt_secret
      - GOOGLE_API_KEY=AIzaSyB5VfziwoE_x_RWXwp9L8PYXmRZJkZz7Zk
    depends_on:
      - mongo

volumes:
  mongo-data:
